<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<th:block th:include="/_head"></th:block>
<!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
-->
</head>

<body>
	<div class="templatemo-flex-row">

		<!-- Include _menu.html -->

		<th:block th:include="/_menu"></th:block>

		<!-- Main content -->
		<div class="templatemo-content col-1 light-gray-bg">

			<th:block th:include="/_topmenu"></th:block>

			<div class="templatemo-content-container">
				<div class="templatemo-flex-row flex-content-row">
					<div class="templatemo-content-widget white-bg col-2">
						<div class="col-lg-12">
		                    <h1 class="page-header">
		                        Modify/Add Realtor
		                        <!--<small>Resumen.</small> -->
		                    </h1>
		                </div>
						<div>
							<h2>
								<span th:utext="${text}"></span>
							</h2>

							<form class="form-horizontal" id="realtorEdit"
								action="/realtorEdit" th:action="@{/realtorEdit}" method="post">	

								<div class="form-group">
									<input th:type="hidden" name="id" th:field="${realtor.userId}" />
									<input th:type="hidden" name="id" th:field="${realtor.enabled}" />
									<input th:type="hidden" name="id" th:field="${realtor.encrytedPassword}" />
								</div>
								<div class="col-lg-12">
								<div class="form-group col-lg-6">
									<label for="name" class="col-lg-4 control-label">First Name: * </label>
									<div class="col-lg-8">
										<input id="name" type="text" class="form-control letters"
											th:field="${realtor.name}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('realtor.name')}"
											th:errors="${realtor.name}"></small>
									</div>
								</div>
								<div class="form-group col-lg-6">
									<label for="comboRealtor" class="col-lg-4 control-label" style="padding-right: 0;padding-left: 10px;">Broker Company: *</label>
									<div class="col-lg-8">
										<select id="combo" th:field="${realtor.broker_company}" class="form-control" >
<!-- 										    <option value="default">Select Broker Company</option> -->
		                                    <option th:each="bc: ${bcList}" th:value="${bc.id}" th:utext="${bc.name}"/>
	                                     </select>
									</div>
								</div>
								</div>
								
								<div class="col-lg-12">
								<div class="form-group col-lg-6">
									<label for="last_name" class="col-lg-4 control-label">Last
										Name: * </label>
									<div class="col-lg-8">
										<input id="last_name" type="text" class="form-control letters"
											th:field="${realtor.last_name}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('realtor.last_name')}"
											th:errors="${realtor.last_name}"></small>
									</div>
								</div>
								
								<div class="form-group col-lg-6">
									<label for="cellphone" class="col-lg-4 control-label " style="padding-right: 0;">Cellphone:
										* </label>
									<div class="col-lg-8">
										<input id="cellphone" type="text" class="form-control numbers"
											th:field="${realtor.cellphone}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('realtor.cellphone')}"
											th:errors="${realtor.cellphone}"></small>
									</div>
								</div>
								</div>
								
								<div class="col-lg-12">
								<div class="form-group col-lg-6">
									<label for="username" class="col-lg-4 control-label">UserName: * </label>
									<div class="col-lg-8">
										<input id="username" type="text" class="form-control"
											th:field="${realtor.userName}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('realtor.userName')}"
											th:errors="${realtor.userName}"></small>
									</div>
								</div>
								<div class="form-group col-lg-6">
									<label for="license" class="col-lg-4 control-label" style="padding-right: 0;padding-left: 14px;">License number:
										* </label>
									<div class="col-lg-8">
										<input id="license" type="text" class="form-control"
											th:field="${realtor.license_number}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('realtor.license_number')}"
											th:errors="${realtor.license_number}"></small>
									</div>
								</div>
								
								</div>
								<div class="col-lg-12">
								<div class="form-group">
									<label for="email" class="col-lg-2 control-label">Email:
										* </label>
									<div class="col-lg-9">
										<input id="email" type="text" class="form-control"
											th:field="${realtor.email}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('realtor.email')}"
											th:errors="${realtor.email}"></small>
									</div>
								</div>
								</div>
								<div class="col-lg-12">
								<div class="form-group">
									<label for="mailing_add" class="col-lg-2 control-label">Mailing
										Address: * </label>
									<div class="col-lg-9">
										<textarea class="form-control input-sm" rows="2"
											th:field="${realtor.mailing_add}" ></textarea> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('realtor.mailing_add')}"
											th:errors="${realtor.mailing_add}"></small>
									</div>
								</div>
								</div>
								<div class="col-lg-12">
								<div class="form-group">
									<label for="mailing_add" class="col-lg-2 control-label">Notes: * </label>
									<div class="col-lg-9">
										<textarea class="form-control input-sm" rows="2"
											th:field="${realtor.notes}" ></textarea> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('realtor.notes')}"
											th:errors="${realtor.notes}"></small>
									</div>
								</div>
								</div>
								
								<div class="form-group" style="margin-right: 3%;">
									<div class="col-lg-9"></div>
									<div class="col-lg-1" style="align-content: left;">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								
									<div class="col-lg-1">
										<a href="/realtorList" th:href="@{/realtorList}"
											class="btn btn-danger" role="button">Cancel</a>
									</div>
								</div>
								
								<!--  <button type="submit" class="btn btn-primary">Save</button>
								<a href="/realtorList" th:href="@{/realtorList}"
									class="btn btn-danger" role="button">Cancel</a>-->
									
							</form>
						</div>
					</div>
				</div>
			</div>

			<th:block th:include="/_footer"></th:block>
		</div>
	</div>

	<th:block th:include="/_js"></th:block>

</body>
</html>
