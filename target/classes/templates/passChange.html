<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='../css/login/css.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="../css/login/normalize.min.css">
<link rel="stylesheet" href="../css/login/style.css">


</head>


<body>

	<div id="back">
		<div class="backRight"></div>
		<div class="backLeft"></div>
	</div>

	<div id="slideBox">
		<div class="topLayer">
			<div class="left">
				<div class="content">
					<h2>Sign Up</h2>
					<form method="post" onsubmit="return false;">
						<div class="form-group">
							<input type="text" placeholder="username" />
						</div>
						<div class="form-group"></div>
						<div class="form-group"></div>
						<div class="form-group"></div>
					</form>
					<button id="goLeft" class="off">Change Password</button>
					<button>Sign up</button>
				</div>
			</div>
			<div class="right">
				<div class="content">
					<h2>
						<span th:utext="${message}"></span>
					</h2>
					<!-- /login?error=true -->
					<div th:if="${#request.getParameter('error') == 'true'}"
						style="color: red; margin: 10px 0px;">
						Login Failed!!!<br /> Reason : <span
							th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
							th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
							Static summary </span>
					</div>

					<form name='f' class="form-signin"
						th:action="@{/spring_security_check}" method='POST'>

						<div class="form-group">
							<label for="username" class="form-label">Username</label> 
							<input
								type='text' name='username' value='' placeholder="Username" required="required">
						</div>
						<div class="form-group">
							<label for="password" class="form-label">Old Password</label>
							 <input
								type='password' name='password' placeholder="********" pattern=".{3}" title="Password must have 3 characters at least" 
                                required="required"/>
						</div>
						<div class="form-group">
							<label for="password" class="form-label">New Password</label>
							 <input
								type='password' name='password' placeholder="********" pattern=".{3}" title="Password must have 3 characters at least" 
                                required="required"/>
						</div>
						<div class="form-group">
							<label for="password" class="form-label">Confirm Password</label>
							 <input
								type='password' name='password' placeholder="********" pattern=".{3}" title="Password must have 3 characters at least" 
                                required="required"/>
						</div>
						
							<input id="login" name="submit" type="submit" value="Login" />
							<input id="goRight" class="off" value="Sign Up" />
						

					</form>

				</div>
			</div>
		</div>
	</div>

	<!--Inspiration from: http://ertekinn.com/loginsignup/-->
	<script src='../js/login/jquery.min.js'></script>
	<script src="../js/login/index.js"></script>

</body>
</html>
