<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<th:block th:include="/_head"></th:block>
</head>

<body>
	<div class="templatemo-flex-row">

		<!-- Include _menu.html -->

		<th:block th:include="/_menu"></th:block>

		<!-- Main content -->
		<div class="templatemo-content col-1 light-gray-bg">

			<th:block th:include="/_topmenu"></th:block>

			<div class="templatemo-content-container">
				<div class="templatemo-flex-row flex-content-row">
					<div class="templatemo-content-widget white-bg col-2">
						<div class="col-lg-12">
		                    <h1 class="page-header">
		                        Modify/Add Loans
		                        <!--<small>Resumen.</small> -->
		                    </h1>
		                </div>
						<div>
						<h2>
							<span th:utext="${text}"></span>
						</h2>
							
							<form class="form-group" action="/Loan_officerEdit"
								th:action="@{/Loan_officerEdit}" method="post">

								<div class="form-group">
									<label for="title">ID.</label> <input type="text"
										class="form-control" id="title" th:field="${loan_officer.id}" />
								</div>
								<div class="form-group">
									<label for="title">Loan Name</label> <input type="text"
										class="form-control" id="title" th:field="${loan_officer.name}" />
								</div>
								<div class="form-group">
									<label for="title">Last Name</label> <input type="text"
										class="form-control" id="title" th:field="${loan_officer.last_name}" />
								</div>
								<div class="form-group">
									<label for="title">Email</label> <input type="text"
										class="form-control" id="title" th:field="${loan_officer.email}" />
								</div>
								<div class="form-group">
									<label for="title">Mailing Address</label> <input type="text"
										class="form-control" id="title" th:field="${loan_officer.mailing_add}" />
								</div>
								<div class="form-group">
									<label for="title">Cellphone</label> <input type="text"
										class="form-control" id="title" th:field="${loan_officer.cellphone}" />
								</div>
								<div class="form-group">
									<label for="title">NMLS</label> <input type="text"
										class="form-control" id="title" th:field="${loan_officer.nmls}" />
								</div>
								

								<button type="submit" class="btn btn-primary">Save</button>
								<a href="/companyList" th:href="@{/companyList}" class="btn btn-danger"
									role="button">Cancel</a> 
							</form>
						</div>
					</div>
				</div>
			</div>

			<th:block th:include="/_footer"></th:block>
		</div>
	</div>

	<th:block th:include="/_js"></th:block>

</body>
</html>
