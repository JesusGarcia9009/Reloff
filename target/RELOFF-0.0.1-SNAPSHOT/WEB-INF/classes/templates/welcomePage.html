<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<th:block th:include="/_head"></th:block>
<title>Login</title>
</head>

<body>
	<div class="templatemo-flex-row">

		<!-- Include _menu.html -->

		<th:block th:include="/_menu"></th:block>

		<!-- Main content -->
		<div class="templatemo-content col-1 light-gray-bg">

			<th:block th:include="/_topmenu"></th:block>

			<div class="templatemo-content-container">
				<div class="templatemo-flex-row flex-content-row">
					<div class="templatemo-content-widget white-bg col-2">
						<i class="fa fa-times"></i>
						<h2>
							<span th:utext="${message}"></span>
						</h2>
						<div id="fade" th:if="${successMessage}"
							class="alert alert-success" role="alert"
							th:text=${successMessage}></div>

						<div id="fadeError" th:if="${errorMessage}"
							class="alert alert-danger" role="alert" th:text=${errorMessage}></div>

						<div class="templatemo-flex-row flex-content-row">
							<div class="col-1">
								<div sec:authorize="hasAuthority('LOAN')"
									class="templatemo-content-widget orange-bg">
									<i class="fa fa-times"></i>
									<div class="media">
										<div class="media-left">
											<!-- 											<a href="#"> <img class="media-object img-circle" -->
											<!-- 												src="img/unnamed.jpg" alt="Sunset"> -->
											<!-- 											</a> -->
										</div>
										<div class="media-body">
											<h2 class="media-heading text-uppercase">Total Realtors</h2>
											<p>
												<span th:utext="${cantRealter}"></span>
											</p>
										</div>
									</div>
								</div>
								<div class="templatemo-content-widget white-bg">
									<i class="fa fa-times"></i>
									<div class="media">
										<div class="media-left">
											<!-- 											<a href="#"> <img class="media-object img-circle" -->
											<!-- 												src="img/sunset.jpg" alt="Sunset"> -->
											<!-- 											</a> -->
										</div>
										<div class="media-body">
											<h2 class="media-heading text-uppercase">Total Clients</h2>
											<p>
												<span th:utext="${cantClient}"></span>
											</p>
										</div>
									</div>
								</div>
							</div>
							<div sec:authorize="hasAuthority('LOAN')" class="col-1">
								<div
									class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
									<i class="fa fa-times"></i>
									<div class="panel-heading templatemo-position-relative">
										<h2 class="text-uppercase">
											<a th:href="@{/realtorList}">Realtor Table</a>
										</h2>
									</div>
									<div class="table-responsive">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th>Full Name</th>
													<th>Mail</th>
													<th>CellPhone</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="realtor: ${realtorList}">
													<td th:text="${realtor.last_name} + ' ' + ${realtor.name}" />
													<td th:text="${realtor.email}" />
													<td th:text="${realtor.cellphone}" />
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="templatemo-flex-row flex-content-row">
							<div class="col-1">
								<div
									class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
									<i class="fa fa-times"></i>
									<div class="panel-heading templatemo-position-relative">
										<h2 class="text-uppercase">
											<a th:href="@{/clientList}">Client Table</a>
										</h2>
									</div>
									<div class="table-responsive">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th>Name</th>
													<th>Lastname</th>
													<th>Mail</th>
													<th>CellPhone</th>
													<th>Mailing add</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="client: ${clientList}">
													<td th:text="${client.name}" />
													<td th:text="${client.last_name}" />
													<td th:text="${client.email}" />
													<td th:text="${client.cellphone}" />
													<td th:text="${client.mailing_add}" />
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="templatemo-flex-row flex-content-row">
							<!-- 							<div class="templatemo-content-widget white-bg col-2"> -->
							<!-- 								<i class="fa fa-times"></i> -->
							<!-- 								<div class="square"></div> -->
							<!-- 								<h2 class="templatemo-inline-block">Reloff Extract</h2> -->
							<!-- 								<hr> -->
							<!-- 								<p>Many times, homes and buildings are often overlooked as a -->
							<!-- 									funding source to utilize as a valuable asset in financing -->
							<!-- 									transactions. An alternative to consider instead of mortgage -->
							<!-- 									financing should be a sale-leaseback.</p> -->
							<!-- 								<p>A sale-leaseback realizes the full value of the real -->
							<!-- 									estate.</p> -->
							<!-- 							</div> -->
							<div class="templatemo-content-widget white-bg col-1 text-center">
								<i class="fa fa-times"></i>
								<h2 class="text-uppercase">
									<span th:utext="${name}"></span>
								</h2>
								<h3 class="text-uppercase margin-bottom-10">
									<span th:utext="${type}"></span>
								</h3>
								<img src="img/user.jpg" alt="Bicycle"
									class="img-circle img-thumbnail">
							</div>

						</div>
					</div>
				</div>
			</div>
			<th:block th:include="/_footer"></th:block>
		</div>
	</div>

	<th:block th:include="/_js"></th:block>

</body>
</html>
