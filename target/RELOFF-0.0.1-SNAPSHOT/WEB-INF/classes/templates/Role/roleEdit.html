<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<th:block th:include="/_head"></th:block>
</head>

<body>
	<div class="templatemo-flex-row">

		<!-- Include _menu.html -->

		<th:block th:include="/_menu"></th:block>

		<!-- Main content -->
		<div class="templatemo-content col-1 light-gray-bg">

			<th:block th:include="/_topmenu"></th:block>

			<div class="templatemo-content-container">
				<div class="templatemo-flex-row flex-content-row">
					<div class="templatemo-content-widget white-bg col-2">
						<div>
							<span th:utext="${text}"></span>

							<form class="form-group" action="/roleEdit"
								th:action="@{/roleEdit}" method="post">

								<div class="form-group">
									<label for="title">Name of Role</label> <input type="text"
										class="form-control" id="title" th:field="${role.roleId}" />
								</div>
								<div class="form-group">
									<label for="title">Name of Role</label> <input type="text"
										class="form-control" id="title" th:field="${role.roleName}" />
								</div>

								<button type="submit" class="btn btn-primary">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<th:block th:include="/_footer"></th:block>
		</div>
	</div>

	<th:block th:include="/_js"></th:block>

</body>
</html>
