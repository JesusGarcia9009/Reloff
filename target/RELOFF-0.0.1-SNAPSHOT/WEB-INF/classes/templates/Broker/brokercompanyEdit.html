<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<th:block th:include="/_head"></th:block>
</head>

<body>
	<div class="templatemo-flex-row">

		<!-- Include _menu.html -->

		<th:block th:include="/_menu"></th:block>

		<!-- Main content -->
		<div class="templatemo-content col-1 light-gray-bg">

			<th:block th:include="/_topmenu"></th:block>

			<div class="templatemo-content-container">
				<div class="templatemo-flex-row flex-content-row">
					<div class="templatemo-content-widget white-bg col-2">
						<div class="col-lg-12">
							<h1 class="page-header">
								Add/Modify Broker Company
								<!--<small>Resumen.</small> -->
							</h1>
						</div>
						<div>

							<form class="form-horizontal" id="brokercompanyEdit" 
							action="/brokercompanyEdit"	th:action="@{/brokercompanyEdit}" 
								method="post">

								<div class="form-group">
									<input th:type="hidden" name="id" th:field="${brokercompany.id}" />
								</div>

								<div class="form-group">
									<label for="name" class="col-lg-2 control-label">Company Name: * </label>
									<div class="col-lg-6">
										<input id="name" type="text" class="form-control"
											th:field="${brokercompany.name}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('brokercompany.name')}"
											th:errors="${brokercompany.name}"></small>
									</div>
								</div>

								<div class="form-group">
									<label style="padding-left: 14px;" for="physical" class="col-lg-2 control-label">Physical
										Address: * </label>
									<div class="col-lg-6">
										<input id="physical" type="text" class="form-control"
											th:field="${brokercompany.physical_add}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('brokercompany.physical_add')}"
											th:errors="${brokercompany.physical_add}"></small>
									</div>
								</div>

								<div class="form-group">
									<label for="phone" class="col-lg-2 control-label">Phone:
										* </label>
									<div class="col-lg-6">
										<input id="phone" type="text" class="form-control numbers"
											th:field="${brokercompany.phone}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('brokercompany.phone')}"
											th:errors="${brokercompany.phone}"></small>
									</div>
								</div>

								<div class="form-group">
									<label for="web" class="col-lg-2 control-label">Web
										Site: * </label>
									<div class="col-lg-6">
										<input id="web" type="text" class="form-control"
											th:field="${brokercompany.web_site}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('brokercompany.web_site')}"
											th:errors="${brokercompany.web_site}"></small>
									</div>
								</div>

								<div class="form-group" style="margin-right: 3%;">
									<div class="col-lg-6"></div>
									<div class="col-lg-1" style="align-content: left;">
										<button type="submit" id="btn_create_broker"
											class="btn btn-primary">Save</button>
									</div>
									<div class="col-lg-1">
										<a href="/brokercompanyList" th:href="@{/brokercompanyList}"
											class="btn btn-danger" role="button">Cancel</a>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>

			<th:block th:include="/_footer"></th:block>
		</div>
	</div>

	<th:block th:include="/_js"></th:block>

</body>
</html>
