<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="/_head"></th:block>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body class="templatemo-bg-image-1">
	<div class="limiter">
		<div class="container-login100">


			<div class="wrap-login100" style="width: 67%;">
				<div class="login100-form-title"
					style="background-image: url(img/bg-01.jpg);">
					<span class="login100-form-title-1"> Edit Profile </span>
				</div>

				<div id="fade" th:if="${successMessage}" class="alert alert-success"
					role="alert" th:text=${successMessage}></div>

				<div id="fadeError" th:if="${errorMessage}"
					class="alert alert-danger" role="alert" th:text=${errorMessage}></div>

				<div class="col-lg-12">
					<h3 class="page-header">General Data</h3>
				</div>
				<div>

					<form class="form-horizontal" id="profileEdit"
						action="/profileEditRealtor" method="post">

						<div class="form-group">
							<input th:type="hidden" name="id"
								th:field="${realtor.userId}" />
						</div>

						<div class="col-lg-12">
							<div class="form-group col-lg-6">
								<label for="name" class="col-lg-4 control-label">First
									Name: </label>
								<div class="col-lg-8">
									<input id="name" type="text" class="form-control letters"
										th:field="${realtor.name}" />
								</div>
							</div>

							<div class="form-group col-lg-6">
								<label for="last_name" class="col-lg-4 control-label">Last
									Name: </label>
								<div class="col-lg-8">
									<input id="last_name" type="text" class="form-control letters"
										th:field="${realtor.last_name}" />
								</div>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group col-lg-6">
								<label for="name" class="col-lg-4 control-label">Cellphone:
								</label>
								<div class="col-lg-8">
									<input id="name" type="text" class="form-control numbers"
										th:field="${realtor.cellphone}" />
								</div>
							</div>

							<div class="form-group col-lg-6">
								<label for="last_name" class="col-lg-4 control-label">License Number:
								</label>
								<div class="col-lg-8">
									<input id="last_name" type="text" class="form-control"
										th:field="${realtor.license_number}" />
								</div>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group ">
								<label for="name" class="col-lg-2 control-label">Email:
								</label>
								<div class="col-lg-9" style="width: 75.5%">
									<input id="name" type="text" class="form-control"
										th:field="${realtor.email}" />
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<label for="last_name" class="col-lg-2 control-label">Mailing:
								</label>
								<div class="col-lg-9" style="width: 75.5%">
									<input id="last_name" type="text" class="form-control"
										th:field="${realtor.mailing_add}" />
								</div>
							</div>
						</div>

						<div class="col-lg-12">
							<h3 class="page-header" style="margin: 7px 0 20px;">User and
								Password</h3>
						</div>

						<div class="col-lg-12">
							<div class="form-group col-lg-6">
								<label for="name" class="col-lg-4 control-label">Username:
								</label>
								<div class="col-lg-8">
									<input id="name" type="text" class="form-control"
										th:field="${realtor.userName}" />
								</div>
							</div>

							<div class="form-group col-lg-6">
								<label for="last_name" class="col-lg-4 control-label">Old
									Password: </label>
								<div class="col-lg-8">
									<input id="last_name" type="password" class="form-control"
										th:field="${realtor.oldPassword}" />
								</div>
							</div>
						</div>

						<div class="col-lg-12">
							<div class="form-group col-lg-6">
								<label for="name" class="col-lg-4 control-label">New
									Password: </label>
								<div class="col-lg-8">
									<input id="name" type="password" class="form-control"
										th:field="${realtor.newPassword}" />
								</div>
							</div>

							<div class="form-group col-lg-6">
								<label for="last_name" class="col-lg-4 control-label">Confirm
									Password: </label>
								<div class="col-lg-8">
									<input id="last_name" type="password" class="form-control"
										th:field="${realtor.confirmNewPassword}" />
								</div>
							</div>
						</div>


						<div class="form-group" style="margin-right: 33%;">
							<div class="col-lg-6"></div>
							<div class="col-lg-3"
								style="align-content: left; padding-top: 5%;">
								<button type="submit" class="btn btn-primary">Update
									user</button>
							</div>
							<div class="col-lg-3"
								style="align-content: left; padding-top: 5%;">
							<a href="/welcome" th:href="@{/welcome}" class="btn btn-danger"
								role="button">Cancel</a>
								</div>
						</div>

						<!--  <button type="submit" class="btn btn-primary">Save</button>
								<a href="/realtorList" th:href="@{/realtorList}"
									class="btn btn-danger" role="button">Cancel</a>-->

					</form>
				</div>


			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="css/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="css/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="css/vendor/bootstrap/js/popper.js"></script>
	<script src="css/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="css/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="css/vendor/daterangepicker/moment.min.js"></script>
	<script src="css/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="css/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- custom js -->
	<script type="text/javascript" src="js/custom/validator.js"></script>
</body>

</html>
